<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="head">Alarm Clock</h1>
    <div class="box">
        <div class="box-down">
        <img width="84" height="84" src="https://img.icons8.com/external-filled-outline-satawat-anukul/64/external-alarmclock-education-filled-outline-filled-outline-satawat-anukul-2.png" alt="external-alarmclock-education-filled-outline-filled-outline-satawat-anukul-2"/>
        <!-- <img src="./clock-dynamic-premium.png" width="94" height="94"> -->
        <h1>00:00:00 PM</h1>
    </div>
        <div class="content">
            <div class="column">
                <select name="" id="">
                    <option value="hour" selected hidden>Hour</option>
                      <option value="01">01</option>
                        <option value="02">02</option>
                          <option value="03">03</option>
                </select>
            </div>

            <div class="column">
                <select name="" id="">
                    <option value="minute" selected hidden>Minute</option>
                      <option value="01">01</option>
                        <option value="02">02</option>
                          <option value="03">03</option>
                </select>
            </div>

            <div class="column">
                <select name="" id="">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                      <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    
                </select>
            </div>
        </div>
        <div class="btn">
            <button>Set Alarm</button>
        </div>
      
    </div>
    <script src="./index.js"></script>
</body>
</html>
